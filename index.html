<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <form action="#">
                <fieldset>
                    <legend>New Book</legend>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" min="24" required>
                    <label for="genre">Genre:</label>
                    <input list="genres" id="genre" name="genre">
                    <datalist id="genres">
                        <option value="Fantasy">
                        <option value="Science Fiction">
                        <option value="Adventure">
                        <option value="Mystery">
                        <option value="Romance">
                        <option value="Thriller">
                        <option value="Comedy">
                        <option value="Historical">
                        <option value="Children's">
                    </datalist>
                    <button id="add-book">Add Book</button>
                </fieldset>
            </form>
        </div>
        <div id="library">
            <!--Add books here-->
        </div>
        <template id="card-template">
            <div class="card">
                <span class="title label">Title:</span>
                <span class="title value"></span>
                <span class="author label">Author:</span>
                <span class="author value"></span>
                <span class="pages label">Pages:</span>
                <span class="pages value"></span>
                <span class="genre label">Genre:</span>
                <span class="genre value"></span>
                <button class="read-btn">Read</button>
                <button class="remove-btn">Remove</button>
            </div>
        </template>
    </div>
</body>
</html>
